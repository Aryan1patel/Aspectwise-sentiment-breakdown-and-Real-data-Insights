services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: absa-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - absa-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    container_name: absa-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - absa-network
    restart: unless-stopped

networks:
  absa-network:
    driver: bridge
